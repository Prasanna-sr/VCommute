<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>
    </title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css"/>
    <link rel="stylesheet" href="stylesheets/my.css"/>
    <style>
            /* App custom styles */
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js">
    </script>
    <script src="javascripts/jquerymobile.js">
    </script>

    <!--<script src="javascripts/profile.js"></script>-->
</head>
<body>

<!-- Home -->
<div data-role="page" id="page-profile">

    <script src="javascripts/profile.js"></script>

    <div data-theme="a" data-role="header">
        <h3>
            VCommute
        </h3>
    </div>
    <div data-role="content" style="padding: 15px">
        <!--<form id="form1" action="">-->

        <div class="content-primary">
            <h1>Profile</h1>
            <div data-role="fieldcontain">
            <table>
                <tr>
                    <td rowspan="3">
                        <!--<input class="select" type="image" id="picture" alt="Image could not be loaded" />-->
                        <img id="picture" />

                    </td>
                    <td>
                        <label class="select" name="profileName" id="profile-name"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="select" name="" id="title"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="select" name="location" id="base-location"></label>
                    </td>
                </tr>
            </table>
            </div>



            <h3>Onward Journey</h3>
            <form id='formProfile' method="post">

                <div data-role="fieldcontain">
                    <label for="from-location" class="select">From Location:</label>
                    <select name="fromLocation1" data-native-menu="false" id="from-location">
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="to-location" class="select">To Location:</label>
                    <select name="toLocation1" data-native-menu="false" id="to-location">
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="mobile">Nearest Landmark/Business Area:</label>
                    <input type="text" name="landmark" id="landmark" value=""  />
                </div>
                <div data-role="fieldcontain">
                    <label for="start-time" class="select">Start Time:</label>
                    <select name="startTime" data-native-menu="false" id="start-time">
                    </select>
                </div>

                <h3>Return Journey</h3>


                <div data-role="fieldcontain">
                    <label for="from-location-2" class="select">From Location:</label>
                    <select name="fromLocation2" data-native-menu="false" id="from-location-2">
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="to-location-2" class="select">To Location:</label>
                    <select name="toLocation2" data-native-menu="false" id="to-location-2">
                    </select>
                </div>

                <div data-role="fieldcontain">
                    <label for="return-time" class="select">Return Time:</label>
                    <select name="returnTime" data-native-menu="false" id="return-time">

                    </select>
                </div>

                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <legend>Choose your Preferences:</legend>
                        <input type="checkbox" name="Car" id="Car" value="car" class="custom" />
                        <label for="Car">I will drive my car</label>

                        <input type="checkbox" name="Nocar" id="Nocar" value="nocar" class="custom" />
                        <label for="Nocar">I m a passenger</label>

                        <input type="checkbox" name="DriveDays" id="DriveDays" value="gas" class="custom" />
                        <label for="DriveDays">I will pay for gas & won't drive</label>

                        <input type="checkbox" name="DriveWeek" id="DriveWeek" value="days/weeks" class="custom" />
                        <label for="DriveWeek">I will drive alternate days/weeks</label>
                    </fieldset>
                </div>

                <div data-role="fieldcontain">
                    <label for="mobile">Mobile Number:</label>
                    <input type="text" name="mobile" id="mobile" value=""  />
                </div>
                <div data-role="fieldcontain">
                    <label for="car-desc">Car Description:</label>
                    <input type="text" name="carDesc" id="car-desc" value=""  />
                </div>
                <div data-role="fieldcontain">
                    <label for="preference">Additional Preference</label>
                    <input type="text" name="preference" id="preference" value=""  />
                </div>
                <div data-role="fieldcontain">
                    <input type="hidden" id="txtTemp" name="temp"/>
                    <input type="hidden" id="txtTemptime" name="temptime"/>
                </div>

            <input type="submit" id="btnSubmit" value="Save and Continue"/>
            <!--</form>-->

            </form>
            <h1>Settings</h1>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <input type="checkbox" name="hide" id="hide" value="hide" class="custom" />
                    <label for="hide">Hide me from search results</label>

                    <input type="checkbox" name="notification" id="notification" value="notification" class="custom" />
                    <label for="notification">Turn off notification</label>

                    <input type="checkbox" name="log_out" id="log_out" value="log_out" class="custom" />
                    <label for="log_out">Do not keep me logged in</label>

                </fieldset>
            </div>
        </div>

    </div>

    <div data-theme="a" data-role="footer" data-position="fixed">
        <div data-role="controlgroup" data-type="horizontal">


            <a href="/profile.html" data-icon="gear" data-role="button" data-theme="a" data-inline="true">Profile</a>

            <a href="/notifications.html" data-icon="info" data-role="button" data-theme="a" data-inline="true">Notification</a>

            <a href="/home.html" data-icon="home" data-role="button" data-theme="a" data-inline="true">Home</a>

        </div>
    </div>
</div>

</body>
</html>
